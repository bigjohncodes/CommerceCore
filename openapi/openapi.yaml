openapi: 3.0.3
info:
  title: Swagger Shopee - OpenAPI 3.0
  description: ''
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
servers:
  - url: 'https://shopee-clone-be.onrender.com/api/v1'
  - url: 'http://localhost:{port}/api/v1'
    variables:
      port:
        default: '3000'
tags:
  - name: auth
    description: Xác minh và xác thực
  - name: users
    description: Người dùng
  - name: shop
    description: Cửa hàng
  - name: products
    description: Sản phẩm
  - name: carts
    description: Giỏ hàng
  - name: orders
    description: Đơn hàng
  - name: category
    description: Danh mục
  - name: addresses
    description: Địa chỉ
  - name: shippings
    description: Giao hàng
  - name: payments
    description: Thanh toan
paths:
  /auth/login:
    post:
      tags:
        - auth
      summary: Đăng nhập
      description: Đăng nhập
      operationId: login
      parameters:
        - $ref: '#/paths/~1shops/get/parameters/0'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: linh1234
                password:
                  type: string
                  example: Abc1234@
              required:
                - password
      responses:
        '200':
          description: Đăng nhập thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Login success
                  result:
                    type: object
                    properties:
                      access_token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjRiZTBhZDJlNDNkMjQ2NDM5NGZlZWRiIiwidG9rZW5fdHlwZSI6MCwidmVyaWZ5IjoxLCJpYXQiOjE2OTEzODMyMjYsImV4cCI6MTY5MTQ2OTYyNn0.HTLX20cB7_z0c9c8FDg3MIx6RJEELHHlmJNZa94ku-o
                      refresh_token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjRiZTBhZDJlNDNkMjQ2NDM5NGZlZWRiIiwidG9rZW5fdHlwZSI6MSwidmVyaWZ5IjoxLCJpYXQiOjE2OTEzODMyMjYsImV4cCI6MTcwMDAyMzIyNn0.bFnaBfxWl-Q48HCwAeMpNzZwTO9LEjcBd7Zyipjqr64
        '400':
          description: Nền tảng không hợp lệ
        '422':
          description: Sai các trường thông tin
  /auth/logout:
    post:
      tags:
        - auth
      summary: Đăng xuất
      description: Đăng xuất
      operationId: logout
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/paths/~1shops/get/parameters/0'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
              required:
                - refresToken
      responses:
        '200':
          description: Đăng xuất thành công
        '400':
          description: Nền tảng không hợp lệ
        '401':
          description: Token không hợp lệ
        '404':
          description: Người dùng không tồn tại
        '422':
          description: Sai các trường thông tin
  /auth/register:
    post:
      tags:
        - auth
      summary: Đăng ký tài khoản
      description: ''
      operationId: register
      parameters:
        - $ref: '#/paths/~1shops/get/parameters/0'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: linh1234
                email:
                  type: string
                  format: email
                  example: linhdeptrai@gmail.com
                password:
                  type: string
                  example: Linhhoccode$123
                confirm_password:
                  type: string
                  example: Linhhoccode$123
              required:
                - username
                - email
                - password
                - confirmPassword
      responses:
        '200':
          description: Đăng ký thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Register success
                  result:
                    type: object
                    properties:
                      verify_mail_token:
                        type: string
        '400':
          description: Nền tảng không hợp lệ
        '422':
          description: Sai các trường thông tin
  /auth/refresh-token:
    post:
      tags:
        - auth
      summary: Refresh Token
      description: Refresh Token
      operationId: refresh_token
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/paths/~1shops/get/parameters/0'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/paths/~1auth~1logout/post/requestBody/content/application~1json/schema'
      responses:
        '200':
          description: Refresh thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Login success
                  result:
                    $ref: '#/paths/~1auth~1login/post/responses/200/content/application~1json/schema/properties/result'
        '400':
          description: Nền tảng không hợp lệ
        '401':
          description: Token không hợp lệ
        '422':
          description: Sai các trường thông tin
  /auth/verify-email:
    post:
      tags:
        - auth
      summary: Xác thực mail
      description: Gửi verify_email_token và code lên server
      operationId: verify_email
      parameters:
        - $ref: '#/paths/~1shops/get/parameters/0'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                verify_email_token:
                  type: string
                code:
                  type: string
                  example: '123456'
              required:
                - verify_email_token
                - code
      responses:
        '200':
          description: Xác thực email thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                  result:
                    $ref: '#/paths/~1auth~1login/post/responses/200/content/application~1json/schema/properties/result'
        '400':
          description: Sai code
        '422':
          description: Sai các trường thông tin
  /auth/resend-verify-email:
    post:
      tags:
        - auth
      summary: Yêu cầu gửi lại mã otp
      description: 'Gửi verify_email_token cũ lên server, trả token mới'
      operationId: resend_verify_email
      parameters:
        - $ref: '#/paths/~1shops/get/parameters/0'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                verify_email_token:
                  type: string
              required:
                - verify_email_token
      responses:
        '200':
          description: Gửi email thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  verify_email_token:
                    type: string
        '400':
          description: null
        '422':
          description: Sai các trường thông tin
  /auth/forgot-password:
    post:
      tags:
        - auth
      summary: Quên mật khẩu
      description: 'Gửi username hoặc email lên server, trả lại forgot_password_token'
      operationId: forgot_password
      parameters:
        - $ref: '#/paths/~1shops/get/parameters/0'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: linh1234
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                type: object
                properties:
                  forgot_password_token:
                    type: string
        '400':
          description: null
        '422':
          description: Sai các trường thông tin
  /auth/verify-password:
    post:
      tags:
        - auth
      summary: Xác thực OTP quên mật khẩu
      description: 'Gửi forgot_password_token và otp code lên server, trả lại forgot_password_token mới'
      operationId: verify_password
      parameters:
        - $ref: '#/paths/~1shops/get/parameters/0'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                forgot_password_token:
                  type: string
                code:
                  type: string
                  example: '123456'
              required:
                - forgot_password_token
                - code
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                type: object
                properties:
                  forgot_password_token:
                    type: string
        '400':
          description: null
        '422':
          description: Sai các trường thông tin
  /auth/resend-verify-password:
    post:
      tags:
        - auth
      summary: Gửi lại OTP quên mật khẩu
      description: 'Gửi forgot_password_token cũ lên server, trả lại forgot_password_token mới'
      operationId: resend_verify_password
      parameters:
        - $ref: '#/paths/~1shops/get/parameters/0'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                forgot_password_token:
                  type: string
              required:
                - forgot_password_token
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                type: object
                properties:
                  forgot_password_token:
                    type: string
        '400':
          description: null
        '422':
          description: Sai các trường thông tin
  /auth/reset-password:
    post:
      tags:
        - auth
      summary: Đổi mật khẩu mới
      description: Gửi forgot_password_token và mật khẩu mới lên server
      operationId: reset_password
      parameters:
        - $ref: '#/paths/~1shops/get/parameters/0'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                forgot_password_token:
                  type: string
                password:
                  type: string
                  example: Linhhoccode$123
              required:
                - forgot_password_token
                - password
      responses:
        '200':
          description: null
        '400':
          description: null
        '422':
          description: Sai các trường thông tin
  /users/profile:
    get:
      tags:
        - users
      summary: Lấy thông tin người dùng
      description: Gửi access_token
      operationId: user_profile
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/paths/~1shops/get/parameters/0'
      responses:
        '200':
          description: null
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              message:
                type: string
              result:
                type: object
                properties:
                  _id:
                    type: string
                  username:
                    type: string
                    example: linh1234
                  email:
                    type: string
                    example: linh1234@gmail.com
                  nickname:
                    type: string
                  dob:
                    type: ISO string
                  gender:
                    type: number
                    description: '1 là nam, 2 là nữ, 3 là khác'
                  avatar:
                    type: url
                  phone:
                    type: string
                required:
                  - password
        '400':
          description: null
        '422':
          description: Sai các trường thông tin
  /users/profile/all:
    get:
      tags:
        - users
      summary: Lấy tất cả thông tin người dùng
      description: 'Role: Admin'
      operationId: user_profile_all
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/paths/~1shops/get/parameters/0'
      responses:
        '200':
          description: null
          schema:
            type: array
            items:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                result:
                  $ref: '#/paths/~1users~1profile/get/responses/200/schema/properties/result'
        '400':
          description: null
        '422':
          description: Sai các trường thông tin
  '/users/profile/{user_id}':
    get:
      tags:
        - users
      summary: Lấy thông tin người dùng bằng user_id
      description: null
      operationId: user_profile_user_id
      parameters:
        - in: path
          name: user_id
          schema:
            type: string
          required: true
          example: 00108428-2700-453d-a9ba-e5cd2bb0d99e
        - $ref: '#/paths/~1shops/get/parameters/0'
      responses:
        '200':
          description: null
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              message:
                type: string
              result:
                $ref: '#/paths/~1users~1profile/get/responses/200/schema/properties/result'
        '400':
          description: null
        '422':
          description: Sai các trường thông tin
  /users/update-profile:
    patch:
      tags:
        - users
      summary: Cập nhật thông tin người dùng
      description: null
      operationId: user_profile_update
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/paths/~1shops/get/parameters/0'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Huỳnh Vũ Nhật Linh
                dob:
                  type: number
                  example: 1738304903000
                gender:
                  type: number
                  example: 2
                phone:
                  type: string
                  example: '+84966126449'
              required:
                - name
                - dob
                - gender
                - phone
      responses:
        '200':
          description: null
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              message:
                type: string
              result:
                $ref: '#/paths/~1users~1profile/get/responses/200/schema/properties/result'
        '400':
          description: null
        '422':
          description: Sai các trường thông tin
  /users/upload-avatar:
    post:
      tags:
        - users
      summary: Cập nhật avatar người dùng
      description: null
      operationId: user_profile_update_avatar
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/paths/~1shops/get/parameters/0'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                  require: true
      responses:
        '200':
          description: null
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              message:
                type: string
              result:
                type: object
                properties:
                  url:
                    type: string
                    example: 'https://res.cloudinary.com/dnoq9necr/image/upload/v1737452337/gwkov3rafwq0uompfv75.jpg'
                  type:
                    type: string
                    example: image
        '400':
          description: null
        '422':
          description: Sai các trường thông tin
  /users/update-default-address:
    patch:
      tags:
        - users
      summary: Cập nhật dia chi mac dinh
      description: null
      operationId: user_address_default
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/paths/~1shops/get/parameters/0'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                address_id:
                  type: string
                  require: true
      responses:
        '200':
          description: null
        '400':
          description: null
        '422':
          description: Sai các trường thông tin
  /shops:
    get:
      tags:
        - shop
      summary: Lấy thông tin shop
      description: ''
      operationId: shop_get_info
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: platform
          schema:
            type: string
          required: true
          description: 'phân biệt thiết bị (web, mobile)'
          example: web
      responses:
        '200':
          description: Thành công
        '400':
          description: Nền tảng không hợp lệ
        '422':
          description: Sai các trường thông tin
  '/shops/{shop_id}':
    get:
      tags:
        - shop
      summary: Lấy thông tin shop bằng id
      description: ''
      operationId: shop_get_info_by_id
      parameters:
        - in: path
          name: shop_id
          schema:
            type: string
          required: true
          example: 1
      responses:
        '200':
          description: Thành công
        '400':
          description: Nền tảng không hợp lệ
        '422':
          description: Sai các trường thông tin
  /shops/register:
    post:
      tags:
        - shop
      summary: Đăng ký shop
      description: ''
      operationId: shop_register
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/paths/~1shops/get/parameters/0'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Thời Trang Nhật Linh
                phone:
                  type: string
                  example: '+84966126449'
                pickup_address:
                  type: object
                  properties:
                    city:
                      type: string
                      example: Tp. Hồ Chí Minh
                    district:
                      type: string
                      example: Quận Bình Thạnh
                    ward:
                      type: string
                      example: Phường 25
                    address_line:
                      type: string
                      example: 02 Võ Oanh
                    phone_number:
                      type: string
              required:
                - name
                - phone
                - pickup_address
      responses:
        '200':
          description: Đăng ký thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Register success
                  result: null
        '400':
          description: Nền tảng không hợp lệ
        '422':
          description: Sai các trường thông tin
  /products/upload-product-images:
    post:
      tags:
        - products
      summary: Upload ảnh sản phẩm nhận về url
      description: null
      operationId: product_upload_images
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/paths/~1shops/get/parameters/0'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: array
                  items:
                    type: string
                    format: binary
                    require: true
      responses:
        '200':
          description: null
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              message:
                type: string
              result:
                type: array
                items:
                  url:
                    type: string
                    example: 'https://res.cloudinary.com/dnoq9necr/image/upload/v1737452337/gwkov3rafwq0uompfv75.jpg'
                  type:
                    type: string
                    example: image
        '400':
          description: null
        '422':
          description: Sai các trường thông tin
  /products/create-new-product:
    post:
      tags:
        - products
      summary: Đăng sản phẩm
      description: null
      operationId: product_create
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/paths/~1shops/get/parameters/0'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - sku
                - title
                - description
                - product_attributes
                - cate_id
                - price
                - stock
                - image_urls
                - shipping_channels
                - dimension
              properties:
                sku:
                  type: string
                  example: KSHSO
                title:
                  type: string
                  example: aa
                description:
                  type: string
                  example: aaa
                product_attributes:
                  type: array
                  items:
                    type: object
                    required:
                      - id
                      - name
                      - value
                    properties:
                      id:
                        type: integer
                        example: 99
                      name:
                        type: string
                        example: Thương hiệu
                      value:
                        type: string
                        example: No Brand
                cate_id:
                  type: integer
                  example: 11035503
                options:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - value
                    properties:
                      name:
                        type: string
                        example: Màu sắc
                      value:
                        type: array
                        items:
                          type: string
                        example:
                          - Đỏ
                          - Vàng
                variants:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - value
                    properties:
                      name:
                        type: string
                        example: Màu sắc
                      value:
                        type: string
                        example: Đỏ
                price:
                  type: number
                  format: float
                  example: 10000
                stock:
                  type: integer
                  example: 10000
                discount:
                  type: number
                  format: float
                  example: 0.1
                image_urls:
                  type: array
                  items:
                    type: string
                  example:
                    - a
                    - b
                    - c
                shipping_channels:
                  type: array
                  items:
                    type: integer
                  example:
                    - 2
                dimension:
                  $ref: '#/paths/~1shippings~1couting-shipping-fees/post/requestBody/content/application~1json/schema'
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                  result:
                    $ref: '#/paths/~1products~1%7Bid%7D/get/responses/200/content/application~1json/schema/properties/result'
        '400':
          description: null
        '422':
          description: Sai các trường thông tin
  /products/search-by-cate:
    get:
      tags:
        - products
      summary: Lấy sản phẩm theo danh muc
      description: null
      operationId: product_search_by_cate
      parameters:
        - in: query
          name: cate_id
          schema:
            type: number
          required: true
          example: 11036030
        - $ref: '#/paths/~1products~1all/get/parameters/0'
        - $ref: '#/paths/~1products~1all/get/parameters/1'
      responses:
        '200':
          description: null
        '400':
          description: null
        '422':
          description: Sai các trường thông tin
  /products/search-by-keyword:
    get:
      tags:
        - products
      summary: Lấy sản phẩm theo keyword
      description: null
      operationId: product_search_by_keyword
      parameters:
        - in: query
          name: keyword
          schema:
            type: string
          required: true
          example: dien thoai
        - $ref: '#/paths/~1products~1all/get/parameters/0'
